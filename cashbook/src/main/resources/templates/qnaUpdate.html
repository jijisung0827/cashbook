<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:include="/include/menu::sidemenu"></div>
	<div align="center">
		<h1>게시글 수정</h1>
		<h1>게시판 상세보기</h1>
		<form method="post" action="/qnaUpdate">
				<input type="hidden" name="qnaNo" th:value="${qna.qnaNo}">
			<div>
				<input type="text" th:value="${qna.qnaTitle}" name = "qnaTitle" style="text-align: center; width:620px">
			</div>
			<div>
				<input type="text" th:value="${qna.memberId}" name = "memberId" style="text-align: center; width:308px; readonly">	
				<input type="text" th:value="${qna.qnaDate}" name = "qnaDate" style="text-align: center; width:308px; readonly">
			</div>
			<div>
				<textarea th:text="${qna.qnaText}" name = "qnaText" rows="8" cols="85"></textarea>
			</div>
			<div>
				<button type="submit">수정</button>
			</div>
		</form>
	</div>
</body>
</html>
